<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Kino</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- src : https://www.flaticon.com/authors/mynamepong -->
  <link rel="icon" type="image/x-icon" href="assets/popcorn.png">

  <!-- 404 redirect -->
  <script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        console.log("Calling history.replaceState(null, null, '"+redirect+"')");
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
